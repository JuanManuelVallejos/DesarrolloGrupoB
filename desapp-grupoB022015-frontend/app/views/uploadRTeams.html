
<style>
    .glyphicon.glyphicon-user {
        font-size: 150px;
        color: black;
    }
    h1{ 
        color: #FE2E2E;
        font-family: serif;
    }
    div.jumbotron { 
        opacity: 0.9
    }
</style>
<div class="jumbotron" ng-controller="UploadRTeamsCtrl as rTeams">
    <form class="form-horizontal" role="form" ng-submit="uploadRT()">
        <h1> Carga de Equipos Reales </h1>
        <input type="file" ng-model='file' data-file="param.file"/>
        <div>param.file: {{param.file}}</div>
        <input type="submit" class='btn btn-primary' value="Cargar" /> 
    </form>
     <h3> Agregar equipo </h3>
    <form class="form-horizontal" role="form" ng-submit="addTeam()">
        <div class="form-group">   
            <label for="nombre-equipo" class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="nombre equipo" ng-model="team" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10" align="right">
                <button type="submit" class="btn btn-success">Agregar equipo</button>
            </div>
        </div>
    </form>
     <h3> Agregar jugador manualmente </h3>
    <form class="form-horizontal" role="form" ng-submit="addPlayer()">
        <div class="form-group">   
            <label for="nombre-jugador" class="col-lg-2 control-label">Nombre completo</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Apellido y nombre" ng-model="playername" required>
            </div>
        </div>
        <div class="form-group"> 
            <label for="posicion-jugador" class="col-lg-2 control-label">Posici√≥n</label>
            <div class="col-lg-10">    
                <select class="form-control" ng-model="playerposition" required>
                    <option>Goalkeeper</option>
                    <option>Defender</option>
                    <option>Midfielder</option>
                    <option>Forward</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="equipo-jugador" class="col-lg-2 control-label">Equipo</label>
            <div class="col-lg-10"> 
                <select class="form-control" ng-model="playerteam" required>
                   <option ng-repeat="team in rTeams.teams">{{ team.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10" align="right">
                <button type="submit" class="btn btn-success">Agregar jugador</button>
            </div>
        </div>
    </form>
</div>
