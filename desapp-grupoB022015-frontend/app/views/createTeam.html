<style>
    .glyphicon.glyphicon-user {
        font-size: 150px;
        color: black;
    }
    h1{ 
        color: #FE2E2E;
        font-family: serif;
    }
    h4{ 
        color: #FE2E2E;
        font-family: serif;
    }
    div.jumbotron { 
        opacity: 0.9
    }

</style>
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<div class="jumbotron">
    <h2> Armá tu equipo </h2>  

    <div class="container-fluid" ng-controller="CreateTeamCtrl as myTeam">
        <form class="form-horizontal" role="form" ng-submit="addPlayer()">
        <div class="form-group">
            <label for="equipo-jugador" class="col-lg-2 control-label">Equipo</label>
            <div class="col-lg-10"> 
                <select class="form-control" ng-model="playerteam" required>
                        <option>Aldosivi</option>
                        <option>Argentinos Juniors</option>
                        <option>Arsenal</option>
                        <option>Atlético Rafaela</option>
                        <option>Banfield</option>
                        <option>Belgrano</option>
                        <option>Boca</option>
                        <option>Colón</option>
                        <option>Crucero del Norte</option>
                        <option>Defensa y Justicia</option>
                        <option>Estudiantes</option>
                        <option>Gimnasia</option>
                        <option>Godoy Cruz</option>
                        <option>Huracán</option>
                        <option>Independiente</option>
                        <option>Lanús</option>
                        <option>Newells</option>
                        <option>Chicago</option>
                        <option>Olimpo</option>
                        <option>Quilmes</option>
                        <option>Racing</option>
                        <option>River</option>
                        <option>Rosario Central</option>
                        <option>San Lorenzo</option>
                        <option>San Martin de San Juan</option>
                        <option>Sarmiento</option>
                        <option>Temperley</option>
                        <option>Tigre</option>
                        <option>Unión</option>
                        <option>Velez</option>
                </select>
            </div>
        </div>
            <div class="form-group">
                <label for="posicion-jugador" class="col-lg-2 control-label">Posición</label>
                <div class="col-lg-10">    
                    <select class="form-control" ng-model="playerposition" required>
                        <option>Goalkeeper</option>
                        <option>Defender</option>
                        <option>Midfielder</option>
                        <option>Forward</option>
                    </select>
                </div>
            </div>
            <div class="form-group">   
                <label for="nombre-jugador" class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                    <select class="form-control" id="playername">
                    <option ng-repeat="player in myTeam.players">{{ player.name }}</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <div align="right">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="myTeam.addPlayer()">Agregar jugador</button>
                </div>
            </div>      
        <div>
        <table datatable="ng" width="70%" height="350px" style="margin-right: auto; margin-left: auto; background-image: url('../images/cancha.jpg'); background-repeat: no-repeat; background-size: 100% 100%;">
        <tr>
            <td></td><td></td>
            <td id="arquero">
                <span class="label label-primary">{{ myTeam.arq }}</span>
            </td> 
            <td></td> <td></td>
        </tr>    
        <tr>
            <td></td>
            <td id="defensor1">
                <span class="label label-primary">{{ myTeam.def1 }}</span>
            </td>
            <td id="defensor2">
                <span class="label label-primary">{{ myTeam.def2 }}</span>
            </td>
            <td id="defensor3">
                <span class="label label-primary">{{ myTeam.def3 }}</span>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td><td></td>
            <td id="mediocampista1">
                <span class="label label-primary">{{ myTeam.med1 }}</span>
            </td> 
            <td></td> <td></td>
        </tr>
         <tr>
            <td></td>
            <td id="mediocampista2">
                <span class="label label-primary">{{ myTeam.med2 }}</span>
            </td>
            <td></td>
            <td id="mediocampista3">
                <span class="label label-primary">{{ myTeam.med3 }}</span>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td><td></td>
            <td id="mediocampista4">
                <span class="label label-primary">{{ myTeam.med4 }}</span>
            </td> 
            <td></td> <td></td>
        </tr>
         <tr>
            <td></td>
            <td id="delantero1">
                <span class="label label-primary">{{ myTeam.del1 }}</span>
            </td>
            <td id="delantero2">
                <span class="label label-primary">{{ myTeam.del2 }}</span>
            </td>
            <td id="delantero3">
                <span class="label label-primary">{{ myTeam.del3 }}</span>
            </td>
            <td></td>
        </tr>
        </table>
        </div> 
        <br><br>
        <div class="form-group">
            <label for="equipo-jugador" class="col-lg-2 control-label">Equipo</label>
            <div class="col-lg-10"> 
                <input type="text" class="form-control" placeholder="nombre equipo" ng-model="teamname" required>
            </div>
        </div>
        <div class="form-group">
                <div align="center">
                    <button type="submit" class="btn btn-danger btn-lg">Crear equipo</button>
                </div>
        </div>
        </form>                 
    </div>
</div>
