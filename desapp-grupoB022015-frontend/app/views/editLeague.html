<style>
    .glyphicon.glyphicon-user {
        font-size: 150px;
        color: black;
    }
    h1{ 
        color: #FE2E2E;
        font-family: serif;
    }
    div.jumbotron { 
        opacity: 0.9
    }

</style>
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<div class="jumbotron">
    <h2>Editar Liga</h2>
    <h4>Ingresá los siguientes campos</h4>
    <div class="container-fluid">
        <form class="form-horizontal" role="form" ng-submit="editLeague()">
        <div class="form-group">   
            <label for="nombre-liga" class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="nombre del torneo" ng-model="league.leaguename" required>
            </div>
        </div>
        <div class="form-group">   
            <label for="equipos_minimo" class="col-lg-2 control-label">Equipos mín.</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" placeholder="Cantidad mínima de equipos participantes" ng-model="league.minTeams">
            </div>
        </div>
        <div class="form-group">   
            <label for="equipos_maximo" class="col-lg-2 control-label">Equipos máx.</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" placeholder="Cantidad máxima de equipos participantes" ng-model="league.maxTeams">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-sm btn-success" type="submit">Terminar</button>
                <a class="btn btn-sm btn-danger" ng-click="cancel()">Cancelar</a>
            </div>
        </div>
        </form>
    </div>
</div>
